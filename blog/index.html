<!-- Use this instead. this is from the original index.html -->
<h1>I moved to a new domain!</h1>
<p><a href="https://krisna.netlify.app/>click here to go there</a></p>

<div class="posts">
  {% for post in site.categories.blog %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More... (written {{ post.date | date_to_string}})</a>
    </article>
  {% endfor %}
</div>
